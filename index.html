<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/boosted.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Register-Orange-website</title>
  </head>
  <body>
    <div class="row m-0 p-0">
      <div class="col-4 p-0 m-0 d-none d-md-block">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade p-0 m-0"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://cdn.discordapp.com/attachments/887210767651319861/899562577414221925/2.jpg"
                class="d-block w-100 vh-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://cdn.discordapp.com/attachments/887210767651319861/899562612008841216/1.jpg"
                class="d-block w-100 vh-100"
                alt="..."
              />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="https://orangecodingacademy.com/assets/boosted/dist/img/white.png"
                class="w-100"
                role="img"
                alt="Boosted"
                loading="lazy"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Help</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Terms & Conditions</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="row m-0 p-0 justify-content-center">
          <h1 class="col-lg-8 col-11 mt-3">Create an account</h1>
          <div class="mb-3 col-lg-8 col-11">
            <label class="form-label required">Email address</label>
            <input type="email" class="form-control" id="emailRec" required />
            <label class="form-label eg">eg: username@domain.com</label>
            <div><span class="emailErr text-danger"></span></div>
          </div>
          <div class="mb-3 col-lg-8 col-11">
            <label class="form-label required">Mobile</label>
            <input type="number" class="form-control" id="numberRec" required />
            <label class="form-label eg">eg: 077********</label>
            <div>
              <span class="numberErr text-danger"></span>
            </div>
          </div>

          <div class="mb-3 col-lg-8 col-11">
            <label class="form-label required">Create Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordRec"
              required
            />
            <label class="form-label eg"
              >The Password should be between 6-18 characters.</label
            >
            <div>
              <span class="passwordErr text-danger"></span>
            </div>
          </div>
        </div>
        <div class="row ms-2 p-0 justify-content-center">
          <div class="form-check col-lg-8 col-11">
            <input
              class="form-check-input mt-4"
              id="checkboxRec"
              type="checkbox"
              required
              value=""
              id="flexCheckDefault"
            />
            <label class="required mt-4">
              I agree to the <a href="">terms & conditions</a> Orange.
            </label>
            <div class="mt-2">
              <span class="checkboxErr text-danger"></span>
            </div>
          </div>
          <div class="form-check col-lg-8 col-11">
            <input
              class="form-check-input mt-4"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label mt-4" for="flexCheckChecked">
              Receive Coding Academy Newsletter.
            </label>
          </div>
        </div>
        <div class="row ms-2 p-0 justify-content-center">
          <button
            type="button"
            class="btn btn-primary col-lg-8 col-11 mt-5 mb-4"
            id="signBtn"
          >
            Sign Up
          </button>
          <button type="button" class="btn btn-secondary col-lg-8 col-11 mb-5">
            Already have an account?login
          </button>
        </div>
      </div>
    </div>

    <script src="./js/boosted.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
